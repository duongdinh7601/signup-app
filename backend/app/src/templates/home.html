<!DOCTYPE html>
<html>
    <head>
        <title>Event Signup</title>
    </head>
    <body>
        <h1>All Events</h1>

        <ul> <!-- Display events -->
            {% for event_id, event in events.items() %}
                <li>
                    <strong>{{ event.name }}</strong>
                    {% if event.date_start %}
                        ({{ event.date_start.strftime('%b %d, %Y') }})
                    {% else %}
                        (TBD)
                    {% endif %}
                    â€”
                    <a href="/event/{{ event_id }}">View</a> |
                    <a href="/signup/{{ event_id }}">Sign Up</a>
                </li>
            {% endfor %}
        </ul>

        <a href="/create">Create New Event</a>
    </body>
</html>
